---
name: Create Release from Artifacts

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name'
        required: true
        default: 'v8.2.14-static'
      release_name:
        description: 'Release name'
        required: true
        default: 'PHP 8.2.14 Static Binaries'

env:
  PHP_VERSION: "8.2.14"

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: php-static-linux-amd64
          path: dist/
        continue-on-error: true

      - name: Download macOS binary
        uses: actions/download-artifact@v4
        with:
          name: php-static-macos-amd64
          path: dist/
        continue-on-error: true

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: php-static-windows-amd64
          path: dist/
        continue-on-error: true

      - name: Check available artifacts
        run: |
          echo "Checking for available artifacts..."
          if [ -d "dist" ]; then
            echo "Artifacts found:"
            ls -la dist/
          else
            echo "No artifacts directory found"
          fi

          echo ""
          echo "Looking for artifacts from recent runs..."
          echo "Note: You may need to run the build workflow first to generate artifacts"

      - name: Create Release
        run: |
          echo "Creating release with available artifacts..."
          if [ -d "dist" ] && [ "$(ls -A dist/ 2>/dev/null)" ]; then
            echo "Artifacts found, creating release..."
            gh release create ${{ github.event.inputs.tag_name }} \
              --title "${{ github.event.inputs.release_name }}" \
              --notes "PHP ${{ env.PHP_VERSION }} Static Binaries - Built and ready for use" \
              dist/*.tar.gz
          else
            echo "No artifacts found. Please run the build workflow first."
            echo "Available artifacts:"
            ls -la dist/ || echo "No dist directory found"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
